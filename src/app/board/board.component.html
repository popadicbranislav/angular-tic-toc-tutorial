<h1 ngHeader>Current Player: {{ player }}</h1>

<div class="row">
  <button nbButton outline (click)="newGame()">Start new Game</button>

  <h2 *ngIf="winner">Player {{ winner }} won the Game!</h2>
</div>

<main>
  <app-square
    *ngFor="let val of squares; let i = index"
    [value]="val"
    (click)="makeMove(i)"
  ></app-square>
</main>
